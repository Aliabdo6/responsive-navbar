<!DOCTYPE html>
<html lang="en">
<head>

  <title>responsive navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Overlay -->
  <div class="overlay overlay-slide-left" id="overlay">

    <nav>
      <ul>
        <li id="nav-1" class="slide-out-1"><a href="#">Home</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>

        <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- Sections -->
  <div id="home">
    <a href="#" class="title1"  target="_blank">Jacinto Design</a>
  </div>
  <div id="about" ></div>
  <div id="skills"></div>
  <div id="projects"></div>
  <div id="contact" ></div>
  <script src="script.js"></script>

</html>
